db.driver=com.mysql.jdbc.Driver
db.url=${db.url}

db.username=${db.username}
db.password=${db.password}

db.preferredTestQuery=select count(*) from Dual
db.idleConnectionTestPeriod=60000
db.testConnectionOnCheckin=true
db.testConnectionOnCheckout=true
db.maxIdleTime=0
db.initPoolSize=10
db.minPoolSize=10
db.maxPoolSize=100
db.maxStatements=0
db.acquireIncrement=10
db.checkoutTimeout=30000
db.acquireRetryAttempts=10
db.breakAfterAcquireFailure=false




